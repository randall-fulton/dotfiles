set-option -g default-terminal "tmux-256color"
set-option -ag terminal-overrides ",*:RGB"
set-option -g default-shell /bin/zsh
set -g default-command "${SHELL}"

unbind C-b
set-option -g prefix C-Space

# use mouse to select pane
set -g mouse on

set-window-option -g automatic-rename

# prevent vim escape delay
set -g status-interval 0    
set -s escape-time 0

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind r source-file ~/.config/tmux/tmux.conf

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour0 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour0,bg=colour255] %d/%m #[fg=colour255,bg=colour0] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour9 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour244]:#[fg=colour255]#W#[fg=colour244]#F '

setw -g window-status-style 'fg=colour9 bg=colour0'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'
